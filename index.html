<!DOCTYPE html>
<html>
<head>
    <title>Food Preference Analysis Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://webgazer.cs.brown.edu/webgazer.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Food Preference Analysis Game</h1>
        </header>
        <div id="main">
            <div id="calibration">
                <h2>Calibration</h2>
                <button onclick="startCalibration()">Start</button>
            </div>
            <div id="game" style="display: none;">
                <h2>Choose Your Food</h2>
                <div id="food1" class="food">
                    <img src="images/food1.jpeg">
                    <div class="counter">0</div>
                </div>
                <div id="food2" class="food">
                    <img src="images/food2.jpeg">
                    <div class="counter">0</div>
                </div>
                <button id="next" onclick="nextPair()">Next</button>
            </div>
            <div id="results" style="display: none;">
                <h2>Your favorite foods</h2>
                <canvas id="chart"></canvas>
            </div>
        </div>
        <footer>
            <p>Food Preference Analysis Game Â© 2023</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
